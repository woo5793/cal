<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공학용 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .calculator {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 20px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    .key {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .key:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display"></div>
  <div class="keypad">
    <div class="key" onclick="appendToDisplay('7')">7</div>
    <div class="key" onclick="appendToDisplay('8')">8</div>
    <div class="key" onclick="appendToDisplay('9')">9</div>
    <div class="key" onclick="appendToDisplay('/')">/</div>
    <div class="key" onclick="appendToDisplay('4')">4</div>
    <div class="key" onclick="appendToDisplay('5')">5</div>
    <div class="key" onclick="appendToDisplay('6')">6</div>
    <div class="key" onclick="appendToDisplay('*')">*</div>
    <div class="key" onclick="appendToDisplay('1')">1</div>
    <div class="key" onclick="appendToDisplay('2')">2</div>
    <div class="key" onclick="appendToDisplay('3')">3</div>
    <div class="key" onclick="appendToDisplay('-')">-</div>
    <div class="key" onclick="appendToDisplay('0')">0</div>
    <div class="key" onclick="appendToDisplay('.')">.</div>
    <div class="key" onclick="clearDisplay()">C</div>
    <div class="key" onclick="appendToDisplay('+')">+</div>
  </div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').innerText += value;
  }

  function clearDisplay() {
    document.getElementById('display').innerText = '';
  }
</script>

</body>
</html>
